# Communication Protocol
communication:
  protocol: stigmergic
  trace_dir: ~/.inception/traces
  kernel_dir: ~/.inception/kernels
  
  channels:
    - name: architecture
      agents: [entelechia-alpha, entelechia-gamma, compile-1]
      trace_type: task
      
    - name: dialectics
      agents: [entelechia-beta, rheo-1]
      trace_type: discovery
      
    - name: implementation
      agents: [compile-1, compile-2]
      trace_type: task
      
    - name: research
      agents: [rheo-1, rheo-2]
      trace_type: discovery

# Phase Tracking
phases:
  current: 0
  step: 1
  total_steps: 300
  
  checkpoints:
    - step: 20
      name: "Foundation Ready"
      status: pending
    - step: 50
      name: "Reactive Surface"
      status: pending
    - step: 90
      name: "Co-Object Inference"
      status: pending
    - step: 120
      name: "Stigmergic Coordination"
      status: pending

# Meta-ICL+ Configuration
meta_icl:
  kernel_dir: ~/.inception/kernels
  context_distillation: true
  context_transfer: true
  few_to_zero_threshold: 0.85
  negative_transfer_detection: true
  
# Stigmergic Configuration
stigmergic:
  trace_dir: ~/.inception/traces
  evaporation_rate: 0.05
  reinforcement_factor: 1.5
  topology_update_interval: 300  # seconds

# Futureproofing
futureproof:
  schema_versioning: true
  plugin_architecture: true
  embedding_abstraction: true
  trace_based_coordination: true
